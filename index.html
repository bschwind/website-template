<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Website Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
            name="description"
            content="This is a website template to quickly start making new websites."
        />

        <link rel="preload" href="/css/root.css" as="style" />
        <link rel="preload" href="/css/index.css" as="style" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/resources/images/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/resources/images/favicon-16x16.png"
        />

        <link rel="stylesheet" type="text/css" href="/css/root.css" />
        <link rel="stylesheet" type="text/css" href="/css/index.css" />

        <script type="module" src="/js/index.js"></script>
    </head>

    <body>
        <main id="main" class="width-constraining-grid">
            <h1>Website Template</h1>
        </main>

        <footer class="width-constraining-grid">
            <div id="footer-bg" class="full-bleed"></div>
        </footer>
    </body>
</html>
